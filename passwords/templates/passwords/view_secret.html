{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1> Message! </h1>
        <p> Message {{message}} </p>
        <p> From:  {{from}} </p>
        <form action="/my_vault/new" method="post">
            {% csrf_token %}
            <input type="hidden" value="{{message}}" name="message">
            {% if request.session.user_id is not None %}
                <button type="submit" class="btn btn-primary">Add to My Vault</button>
            {% endif %}
        </form>
    </div>
    
    
{% endblock %}
