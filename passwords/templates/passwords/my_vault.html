{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1> My Vault </h1>
        <h2> Welcome {{user.first_name}}</h2>
        <table class="table">
            <tr>
                <th>From</th>
                <th>Link</th>
            </tr>
            <tbody>
                {% for secret in secrets %}
                    <tr>
                        <td> {{secret.name}} </td>
                        <td> <a href="view/{{secret.id}}">Show</a> </td>
                    </tr>
                 {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
